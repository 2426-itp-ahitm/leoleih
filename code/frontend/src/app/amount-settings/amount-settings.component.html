<div class="amount-container">
  <button mat-icon-button (click)="amount = amount - 1" [disabled]="amount === 1">
    <mat-icon>remove</mat-icon>
  </button>
  <span class="amount-display">{{amount}}</span>
  <button mat-icon-button (click)="amount = amount + 1" [disabled]="maxAmount != undefined && amount >= maxAmount">
    <mat-icon>add</mat-icon>
  </button>
</div>
