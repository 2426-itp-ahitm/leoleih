<div class="detail-container">
  <div class="back-nav">
    <button mat-icon-button routerLink="">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="detail-layout">
    <div class="image-section">
      <mat-card class="image-card">
        <img [src]="equipment?.link" [alt]="equipment?.name" class="detail-image">
      </mat-card>
    </div>

    <div class="info-section">
      <h1 class="product-title">{{ equipment?.name }}</h1>
      <mat-card class="action-card">
        <mat-card-header>
          <mat-card-title>Reservieren</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Zeitraum ausw채hlen</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Startdatum">
              <input matEndDate formControlName="end" placeholder="Enddatum">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

          <div class="status-info">
            <p>Status:
              <span class="status-available" *ngIf="equipment?.available !== 0">Verf체gbar</span>
              <span class="status-unavailable" *ngIf="equipment?.available === 0">Nicht Verf체gbar</span>
            </p>
          </div>

          <div class="amount-picker">
            <app-amount-settings [maxAmount]="equipment?.available" [chosenAmount]="undefined"></app-amount-settings>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" [disabled]="!check()" (click)="addToCart()">
            Zum Warenkorb hinzuf체gen
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="recommendation-section">
    <h2>Wurde oft zusammen entliehen:</h2>
    <app-card-row [rowCount]="1"></app-card-row>
  </div>
</div>
