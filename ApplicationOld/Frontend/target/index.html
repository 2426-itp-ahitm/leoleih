<!doctype html><html lang="de"><head><meta charset="utf-8"/><title>LeoLeih</title><link rel="icon" href="favicon.svg?8a89bc7ddb256e3c432c"><script type="module" src="main.js?8a89bc7ddb256e3c432c"></script></head><body><custom-header></custom-header><custom-main></custom-main></body><style>:root{
